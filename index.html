<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konnect</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./favicon.ico" />
</head>
<body>
  <div id="main-app"></div>

  <!-- Scripts -->
  <script src="./main.js"></script>
  <script src="./opening-animation.js"></script>
  <script src="./onboarding.js"></script>
  <script src="./navigation.js"></script>
  <script src="./home-screen.js"></script>
  <script src="./services-screen.js"></script>
  <script src="./explore-screen.js"></script>
  <script src="./notification-screen.js"></script>
  <script src="./profile-screen.js"></script>

  <!-- Fallback initializer -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Initializing Konnect App...");

      // Ensure #main-app exists
      let mainApp = document.getElementById('main-app');
      if (!mainApp) {
        mainApp = document.createElement('div');
        mainApp.id = 'main-app';
        document.body.appendChild(mainApp);
      }

      // Init base app
      if (typeof initNavigation === 'function') initNavigation();
      if (typeof showOpeningAnimation === 'function') showOpeningAnimation();
    });
  </script>
</body>
</html>
